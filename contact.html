<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Gate Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        /* Make the body a flex container */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Flex grow for the main content to push the footer down */
        .main-content {
            flex: 1;
        }

        /* Navbar custom styles */
        .navbar-custom {
            background-color: #177e89;
        }
        .navbar-custom .navbar-brand, 
        .navbar-custom .nav-link {
            color: #fff;
        }
        .navbar-custom .nav-link.active {
            color: #f5f5f5;
        }
        .navbar-custom .nav-link:hover {
            color: #007bff;
        }

        /* Footer styles */
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Form container styles */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F3D9A6;
            border: 1px solid #F3D9A6;
            border-radius: 5px;
        }

        /* Button styles */
        #large-button {
            background-color: #177e89;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            width: 100%;
            font-size: 20px;
        }
        #large-button:hover {
            background-color: rgb(93, 195, 163);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sea Gate Resort</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reviews.html">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Findus.html">Find Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4 main-content">
        <div class="text-center mb-5">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> <a href="mailto:support@SeaGate.com">support@SeaGate.com</a></p>
            <p><strong>Phone:</strong> +00962796411039</p>
            <p><strong>Fax:</strong> +00971507223368</p>
            <p><strong>Instagram:</strong> <a href="https://www.instagram.com/seagate.resort" target="_blank">@seagate.resort</a></p>
        </div>
        <hr>

        <!-- Form container -->
        <div class="form-container">
            <h2 class="text-center mb-4">Send us a Message</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                </div>
                <button type="submit" id="large-button" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container-fluid">
            <p>&copy; 2024 Sea Gate. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
